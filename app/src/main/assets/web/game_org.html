<script type="text/javascript">
var win_w=$(window).width();
var win_h=$(window).height();
var mv_h=(win_h*0.63)+(win_h*0.04);
var ansfile=["010101","010102","010201","010202","010301","010302","010401","010402","010501","010502","010601","010602","010701","020101","020201","020301","020401","020501","020601","020701","030101","030201","030301","040101","040201","040301","050101","050102","050201","050202","050301","050302","050401","050402","050501","050502","050601","050602","050701","050702","050801","050802","050901","050902","051001","051002","051101","051102","060101","060102","070101","070201","070301","070401","070501","080101","080201","080301","080401"];
var symbols=["p","b","t","d","ʈ","ɖ","c","ɟ","k","ɡ","q","ɢ","ʔ","m","ɱ","n","ɳ","ɲ","ŋ","ɴ","ʙ","r","ʀ","ⱱ","ɾ","ɽ","ɸ","β","f","v","θ","ð","s","z","ʃ","ʒ","ʂ","ʐ","ç","ʝ","x","ɣ","χ","ʁ","ħ","ʕ","h","ɦ","ɬ","ɮ","ʋ","ɹ","ɻ","j","ɰ","l","ɭ","ʎ","ʟ"];
var phonetics=["Voiceless Bilabial Plosive","Voiced Bilabial Plosive","Voiceless Alveolar Plosive","Voiced Alveolar Plosive","Voiceless Retroflex Plosive","Voiced Retroflex Plosive","Voiceless Palatal Plosive","Voiced Palatal Plosive","Voiceless Velar Plosive","Voiced Velar Plosive","Voiceless Uvular Plosive","Voiced Uvular Plosive","Glottal Plosive","Bilabial Nasal","Labiodental Nasal","Alveolar Nasal","Retroflex Nasal","Palatal Nasal","Velar Nasal","Uvular Nasal","Bilabial Trill","Alveolar Trill","Uvular Trill","Labiodental Tap of Flap","Alveolar Tap of Flap","Retroflex Tap of Flap","Voiceless Bilabial Fricative","Voiced Bilabial Fricative","Voiceless Labiodental Fricative","Voiced Labiodental Fricative","Voiceless Dental Fricative","Voiced Dental Fricative","Voiceless Alveolar Fricative","Voiced Alveolar Fricative","Voiceless Postalveolar Fricative","Voiced Postalveolar Fricative","Voiceless Retroflex Fricative","Voiced Retroflex Fricative","Voiceless Palatal Fricative","Voiced Palatal Fricative","Voiceless Velar Fricative","Voiced Velar Fricative","Voiceless Uvular Fricative","Voiced Uvular Fricative","Voiceless Pharyngeal Fricative","Voiced Pharyngeal Fricative","Voiceless Glottal Fricative","Voiced Glottal Fricative","Voiceless Alveolar Lateral fricative","Voiced Alveolar Lateral fricative","Labiodental Approximant","Alveolar Approximant","Retroflex Approximant","Palatal Approximant","Velar Approximant","Alveolar Lateral approximant","Retroflex Lateral approximant","Palatal Lateral approximant","Velar Lateral approximant"];
var soundPlayer=new PABAudioObject(null,null,false,false);
var rightPlayer=new PABAudioObject(null,null,false,false);
rightPlayer.setSrc('game/line_release.mp3');
/*
var backgroundPlayer=new PABAudioObject(null,null,false,false);
backgroundPlayer.setLoop();
backgroundPlayer.setSrc('game/BabyMathBackground_space.mp3');
backgroundPlayer.play();
*/
//alert('ansfile:'+ansfile.length+'   symbols:'+symbols.length+'   phonetics:'+phonetics.length);

var canplaySound=false;
var playSoundInterval=2500;
var corrected=0;
var badge=0;
var heart=3;
var level=1;
var displayed=[];
var paused=false;
var dropObjects=[10];
var dropSpeed=[1500];
var nowRound={"isEnded":function(){return true;}};
var roundMarks=[0,0,0];




function TimerController(){}
TimerController.objects=[];
TimerController.timer=setInterval(function(){
for(var i in TimerController.objects){
var tco=TimerController.objects[i];
if(!paused){
tco.htmlObject.style.top=(parseInt(tco.htmlObject.style.top)+2)+'px';
if(parseInt(tco.htmlObject.style.top)>=mv_h-80){
if(tco.isRight)TimerController.resignObject(tco);
else{TimerController.resignObject(tco);tco.father.releaseBox(tco);}
}
}
}
},14);

TimerController.registerObject=function(_obj){
TimerController.objects.push(_obj);
}

TimerController.resignObject=function(_obj){
for(var i in TimerController.objects){
if(TimerController.objects[i]==_obj){
TimerController.objects.splice(i,1);
}
}
}




function Round(){
this.num=Math.floor((Math.random()*ansfile.length)+0);
displayed.push(this.num);
this.objArr=[];
this.willberighted=[];
this.unreleased=dropObjects[0];
this.ended=false;
this.lv2Text='';
if(level==1 || level==3){
document.getElementById('div_lv2Text').innerHTML='';
canplaySound=true;
soundPlayer.setSrc('consonants/'+ansfile[this.num]+'/sound.mp3');
if(paused==false)soundPlayer.play();
}else{
canplaySound=false;
this.lv2Text=phonetics[this.num];
document.getElementById('div_lv2Text').innerHTML=this.lv2Text;
}
// Create 20 objects, 4 objects are right
var willberighted_1=Math.floor((Math.random()*dropObjects[0])+1);
var willberighted_2=Math.floor((Math.random()*dropObjects[0])+1);
while(willberighted_2==willberighted_1){willberighted_2=Math.floor((Math.random()*dropObjects[0])+1);}
var willberighted_3=Math.floor((Math.random()*dropObjects[0])+1);
while(willberighted_3==willberighted_1 || willberighted_3==willberighted_2){willberighted_3=Math.floor((Math.random()*dropObjects[0])+1);}
var willberighted_4=Math.floor((Math.random()*dropObjects[0])+1);
while(willberighted_4==willberighted_1 || willberighted_4==willberighted_2 || willberighted_4==willberighted_3){willberighted_4=Math.floor((Math.random()*dropObjects[0])+1);}
var willberighted_5=Math.floor((Math.random()*dropObjects[0])+1);
while(willberighted_5==willberighted_1 || willberighted_5==willberighted_2 || willberighted_5==willberighted_3 || willberighted_5==willberighted_4){willberighted_5=Math.floor((Math.random()*dropObjects[0])+1);}
this.willberighted=[willberighted_1,willberighted_2,willberighted_3,willberighted_4,willberighted_5];
for(var i=0; i<this.unreleased ;i++){
var anspic=-1;
if(i==willberighted_1)anspic=this.num;
else if(i==willberighted_2)anspic=this.num;
else if(i==willberighted_3)anspic=this.num;
else if(i==willberighted_4)anspic=this.num;
else if(i==willberighted_5)anspic=this.num;
else{
anspic=Math.floor((Math.random()*ansfile.length)+0);
while(anspic==this.num){
anspic=Math.floor((Math.random()*ansfile.length)+0);
}
}
var left=Math.floor((Math.random()*(win_w-80))+1);
if(level==3)left=Math.floor((Math.random()*(win_w-153))+1);
var box=new Box(this,i,anspic,left,i*dropSpeed[0]);
this.objArr.push(box);
}
}

Round.prototype.isEnded=function(){
return this.ended;
}

Round.prototype.setEnded=function(_ended){
this.ended=_ended;
}

Round.prototype.releaseBox=function(_box){
for(var i in this.objArr){
if(this.objArr[i]==_box)this.objArr.splice(i,1);
}
_box.release();
_box=null;
this.unreleased--;
if(this.unreleased==0){this.ended=true;}
}

Round.prototype.releaseAllBoxes=function(){
for(var i in this.objArr){
this.objArr[i].release();
this.objArr[i]=null;
}
this.unreleased=0;
this.ended=true;
}



function Box(_father,_index,_anspic,_left,_delay){
this.father=_father;
this.index=_index;
this.anspic=_anspic;
this.delay=_delay;
this.isRight=false;
var self=this;
this.htmlObject=document.createElement('div');
if(level==1 || level==2){
this.htmlObject.style.backgroundImage="url('game/shape_red.png')";
this.htmlObject.setAttribute('class','GameObject');
this.htmlObject.innerHTML='<div style="display:table;width:100%;height:100%;"><div style="display:table-row;"><div style="display:table-cell;text-align:center;vertical-align:middle;font-family:\'CharisSIL-I\';">'+symbols[this.anspic]+'</div></div></div>';
}else if(level==3){
//this.htmlObject.style.backgroundImage="url('game/lv3bg.png')";
this.htmlObject.setAttribute('class','GameObject_LV3');
this.htmlObject.innerHTML='<div style="display:table;width:100%;height:100%;"><div style="display:table-row;"><div style="display:table-cell;text-align:center;vertical-align:middle;font-family:\'CharisSIL-I\';">'+phonetics[this.anspic]+'</div></div></div>';
}
this.htmlObject.style.top='-80px';
if(level==3)this.htmlObject.style.top='-87px';
this.htmlObject.style.left=_left+'px';
var hpab=toPABObject(this.htmlObject);
hpab.doMouseEvent('mousedown',function(){self.touch();});
this.timer=null;
var delaytime=0;
var dtimer=setInterval(function(){
if(!paused){
delaytime+=200;
if(delaytime>=self.delay){
TimerController.registerObject(self);
clearInterval(dtimer);
}
}
},200);
document.getElementById('mainView').appendChild(this.htmlObject);
}

Box.prototype.release=function(){
try{
if(this.isRight){
rightPlayer.play();
}
clearTimeout(this.timer);
this.htmlObject.parentNode.removeChild(this.htmlObject);
}catch(e){}
}

Box.prototype.touch=function(){
if(paused)return;
for(var i in this.father.willberighted){
if(this.index==this.father.willberighted[i]){
this.isRight=true;
correctedAnQuestion();
this.father.releaseBox(this);
return;
}
}
this.father.releaseBox(this);
incorrectedAnQuestion();
}


function correctedAnQuestion(){
corrected++;
roundMarks[level-1]=roundMarks[level-1]+1;
nowRound.releaseAllBoxes();
document.getElementById('coinImg').src='game/coins/'+corrected+'.png';
popup.showWithTime('Correct',0.5);
if(corrected==5){
badge++;
corrected=0;
document.getElementById('coinImg').src='game/coins/0.png';
paused=true;
if(badge==1){
document.getElementById('img_badgeimg').src='game/badge/bronze.png';
document.getElementById('span_badgename').innerHTML='bronze';
}else if(badge==2){
document.getElementById('img_badgeimg').src='game/badge/silver.png';
document.getElementById('span_badgename').innerHTML='silver';
}else if(badge==3){
document.getElementById('img_badgeimg').src='game/badge/gold.png';
document.getElementById('span_badgename').innerHTML='gold';
}else if(badge==4){
document.getElementById('img_badgeimg').src='game/badge/platinum.png';
document.getElementById('span_badgename').innerHTML='platinum';
}
document.getElementById('div_badgeShow').style.display='';
}
if(badge==0){
document.getElementById('div_badge_1').style.display='none';
document.getElementById('div_badge_2').style.display='none';
document.getElementById('div_badge_3').style.display='none';
document.getElementById('div_badge_4').style.display='none';
}else if(badge==1){
document.getElementById('div_badge_1').style.display='';
document.getElementById('div_badge_2').style.display='none';
document.getElementById('div_badge_3').style.display='none';
document.getElementById('div_badge_4').style.display='none';
}else if(badge==2){
document.getElementById('div_badge_1').style.display='';
document.getElementById('div_badge_2').style.display='';
document.getElementById('div_badge_3').style.display='none';
document.getElementById('div_badge_4').style.display='none';
}else if(badge==3){
document.getElementById('div_badge_1').style.display='';
document.getElementById('div_badge_2').style.display='';
document.getElementById('div_badge_3').style.display='';
document.getElementById('div_badge_4').style.display='none';
}else if(badge==4){
document.getElementById('div_badge_1').style.display='';
document.getElementById('div_badge_2').style.display='';
document.getElementById('div_badge_3').style.display='';
document.getElementById('div_badge_4').style.display='';
badge=0;
level++;
document.getElementById('div_badge_1').style.display='none';
document.getElementById('div_badge_2').style.display='none';
document.getElementById('div_badge_3').style.display='none';
document.getElementById('div_badge_4').style.display='none';
document.getElementById('div_badgeShow').style.display='none';
document.getElementById('div_nextgameShow').style.display='';
if(level==4){
paused=true;
finishGame();
}
}
}


function incorrectedAnQuestion(){
heart--;
popup.showWithTime('Incorrect',1.5);
if(heart==2){
document.getElementById('img_heart_1').style.opacity='1';
document.getElementById('img_heart_2').style.opacity='1';
document.getElementById('img_heart_3').style.opacity='0';
}else if(heart==1){
document.getElementById('img_heart_1').style.opacity='1';
document.getElementById('img_heart_2').style.opacity='0';
document.getElementById('img_heart_3').style.opacity='0';
}else if(heart==0){
finishGame();
paused=true;
}
}


function finishGame(){
document.getElementById('div_resultShow').style.display='';
document.getElementById('span_r_g1').innerHTML=((roundMarks[0]/20)*100)+'%';
document.getElementById('span_r_g2').innerHTML=((roundMarks[1]/20)*100)+'%';
document.getElementById('span_r_g3').innerHTML=((roundMarks[2]/20)*100)+'%';
var num=(((roundMarks[0]+roundMarks[1]+roundMarks[2])/60)*100);
document.getElementById('span_r_ga').innerHTML=(Math.floor(num*100)/100)+'%';
}


var pabobj_span_ttc=toPABObject(document.getElementById('span_ttc'));

popup.setWidth('30%');
popup.setHeight('7%');

setInterval(function(){
if(paused)return;
if(canplaySound)soundPlayer.play();
},playSoundInterval);


setInterval(function(){
if(nowRound.isEnded()){
var round=new Round();
nowRound=round;
}
},1000);


window.onkeydown=function(e){
if(e.keyCode==32){ // Pause or Resume
paused=!paused;
}
}
