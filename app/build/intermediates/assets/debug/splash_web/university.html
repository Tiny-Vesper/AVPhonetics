<!DOCTYPE html>
<html>
<head>
<script src="../jquery/jquery-2.1.4.min.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="minimum-scale=1, initial-scale=1, maximum-scale=1, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="HandheldFriendly" content="true">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>ULIP</title>
<style>
body{
font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
overflow: hidden;
}

div{
overflow: hidden;
}

#mainlogo{
position: absolute;
top: 6%;
left: 7%;
width: 25%;
}

#verticallogo{
position: absolute;
top: 18.5%;
right: 8.5%;
height: 63%;
}

#contentDiv{
position: absolute;
}

#ulip_logo{
	transition: top 1s ease 0s, left 1s ease 0s;
	-webkit-transition: top 1s ease 0s, left 1s ease 0s;
}



#contentDiv, #verticallogo, #div_logo{
    -webkit-animation: fadein 1s; /* Safari, Chrome and Opera > 12.1 */
       -moz-animation: fadein 1s; /* Firefox < 16 */
        -ms-animation: fadein 1s; /* Internet Explorer */
         -o-animation: fadein 1s; /* Opera < 12.1 */
            animation: fadein 1s;
    -webkit-animation-delay: 3s; /* Safari, Chrome and Opera > 12.1 */
       -moz-animation-delay: 3s; /* Firefox < 16 */
        -ms-animation-delay: 3s; /* Internet Explorer */
         -o-animation-delay: 3s; /* Opera < 12.1 */
            animation-delay: 3s;
    -webkit-animation-fill-mode: forwards; /* Safari, Chrome and Opera > 12.1 */
       -moz-animation-fill-mode: forwards; /* Firefox < 16 */
        -ms-animation-fill-mode: forwards; /* Internet Explorer */
         -o-animation-fill-mode: forwards; /* Opera < 12.1 */
            animation-fill-mode: forwards;	
}
@keyframes fadein {
    from {opacity:0;}
    to {opacity:1;}
}
@-moz-keyframes fadein { /* Firefox */
    from {opacity:0;}
    to {opacity:1;}
}
@-webkit-keyframes fadein { /* Safari and Chrome */
    from {opacity:0;}
    to {opacity:1;}
}
@-o-keyframes fadein { /* Opera */
    from {opacity:0;}
    to {opacity:1;}
}





hr{
width: 100%;
height: 2px;
background-color: rgb(220,220,220);
border: none;
}

#subContentDiv{
padding-top: 6px;
padding-bottom: 7px;
}

#txt_ctitle{
color: #FF4740;
font-size: 21px;
}

#txt_ctext{
color: #808080;
font-size: 21px;
}

#txt_enter{
color: red;
font-weight: bold;
font-size: 24px;
}

#txt_appname{
font-size: 23px;
}

#txt_author{
font-size: 17px;
color: #808080;
}

#div_logo{
position: absolute;
bottom: 2%;
left: 4%;
width: 92%;
}

.UniversityLogo{
width: 45%;
}
</style>
</head>
<body>



<table id="ulip_logo" style="position:absolute;top:0%;left:0%;width:100%;height:100%;">
<tr><td style="width:100%;height:100%;text-align:center;vertical-align:middle;">
<img id="logogif" src="logo.gif" width="200">
</td></tr>
</table>


<img id="mainlogo"  style="opacity:0" src="simple_logo.png">
<img id="verticallogo"  style="opacity:0" src="vertical.png">

<div id="contentDiv" style="opacity:0;top:26%;left:7%;">
<br>
<hr id="firstHr">
<div id="subContentDiv">
<span id="txt_ctitle">Resource Centre For</span>
<br><br>
<span id="txt_ctext">Ubiquitous Learning &amp;&nbsp;<br>Integrated Pedagogy</span>
</div>
<hr>
</div>

<div id="div_logo" style="opacity:0">
<img class="UniversityLogo" src="logo_hkbu.png">&nbsp;&nbsp;
<img class="UniversityLogo" src="logo_hkpolyu.png">
</div>






<script type="text/javascript">
document.body.onload=function(){
document.body.style.webkitOverflowScrolling='touch';
document.body.setAttribute('onselectstart','return false');
document.body.style.webkitTouchCallout='none';
document.body.style.webkitUserSelect='none';
};

var left_target = Math.round($(window).width()*parseInt(document.getElementById('contentDiv').style.left)*0.01);
var left_originate = Math.round( ($(window).width() - 142.0) / 2.0 );		
												//logo real width = 198 (for full logogif width);142 (for logogif at 200px wide)
var move_left =  left_target - left_originate;
//alert(left_target);
//alert(left_originate);

var top_target = Math.round($(window).height()*0.05);
var top_originate = Math.round( ($(window).height() - 151.0) / 2.0 );		
				//logo real height = 210 (for full logogif height);151 (for logogif at 200px wide)
var move_top = top_target - top_originate;

setTimeout(function(){
document.getElementById('ulip_logo').style.top =  move_top+'px';
document.getElementById('ulip_logo').style.left = move_left+'px';
},2500);


</script>
</body>
</html>
